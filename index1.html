<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Link Example</title>
    <style>
        a {
            color: blue; /* Set the link color to blue */
            text-decoration: underline; /* Ensure the link is underlined */
        }

        a:hover {
            color: darkblue; /* Optional: Change color when hovered */
        }
    </style>
</head>
<body>
    <p>Click the link below:</p>
    <a href="http://127.0.0.1:3000/index.html">http://127.0.0.1:3000/index.html</a>
</body>
</html>
